<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaah Fashion Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      padding: 20px 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid gold;
    }

    .title {
      font-size: 2.8rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff66cc, #ffccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 1.2s ease-out forwards;
    }

    .coming-soon-ribbon {
      width: 100%;
      background: linear-gradient(135deg, #ffe6f9, #fff0f5);
      padding: 10px 0;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(255, 192, 203, 0.6);
    }

    .coming-soon-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff0033;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff0033;
      animation: glitter 2s infinite linear alternate, pulseText 3s infinite ease-in-out;
    }

    .image-container {
      width: 100%;
      overflow: hidden;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 1280px;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slideShow 12s infinite, zoomFade 12s infinite;
    }

    .slideshow img:nth-child(1) {
      animation-delay: 0s, 0s;
    }

    .slideshow img:nth-child(2) {
      animation-delay: 6s, 6s;
    }

    footer {
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1rem;
      border-top: 2px solid gold;
    }

    .tagline {
      font-style: italic;
      font-weight: 600;
      animation: fadeIn 2s ease-in;
      margin-bottom: 6px;
    }

    .email {
      font-weight: bold;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
        filter: blur(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    @keyframes glitter {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0033; }
      50% { text-shadow: 0 0 10px #fff, 0 0 15px #ff0033; }
      100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0033; }
    }

    @keyframes pulseText {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        filter: blur(4px);
      }
      to {
        opacity: 1;
        filter: blur(0);
      }
    }

    @keyframes slideShow {
      0% { opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }

    @keyframes zoomFade {
      0%, 10% {
        transform: scale(1);
      }
      25%, 40% {
        transform: scale(1.05);
      }
      50%, 100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="title">Chaah Fashion</div>

      <img src="chaah-fashion-poster2.jpg" alt="Poster 2" />
    </div>
  </div>

  </footer>

</body>
</html>
