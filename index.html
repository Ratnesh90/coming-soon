<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaah Fashion - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    header, footer {
      position: fixed;
      left: 0;
      right: 0;
      z-index: 10;
      text-align: center;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.3); /* crystal black */
      color: #fff;
    }

    header {
      top: 0;
      padding: 20px 10px;
      height: 80px;
    }

    footer {
      bottom: 0;
      padding: 20px 10px;
      height: 100px;
    }

    body {
      padding-top: 80px;   /* same as header height */
      padding-bottom: 100px; /* same as footer height */
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 180px); /* header + footer height */
      overflow: hidden;
      z-index: 1;
    }

    .slideshow-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slideshow-container img.active {
      opacity: 1;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(to right, #e91e63, #9c27b0);
      -webkit-background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.4));
    }

    .coming-soon {
      margin-top: 10px;
      font-size: 2rem;
      font-weight: bold;
      background-color: rgba(255, 192, 203, 0.4); /* soft pink */
      padding: 6px 12px;
      border-radius: 8px;
      animation: pulseText 2s infinite alternate;
    }

    .info-text {
      font-size: 1rem;
      color: #fff;
      font-weight: 500;
      margin: 5px 0;
      text-shadow: 0 0 4px rgba(0,0,0,0.8);
    }

    @keyframes pulseText {
      from { transform: scale(1); opacity: 0.85; }
      to { transform: scale(1.05); opacity: 1; }
    }

    @media (max-width: 600px) {
      .title { font-size: 2rem; }
      .coming-soon { font-size: 1.5rem; }
      .info-text { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="title">Chaah Fashion</div>
  </header>

  <div class="slideshow-container">
    <img src="chaah-fashion-poster1.jpeg" class="slide active" alt="Poster 1" />
    <img src="chaah-fashion-poster.jpeg" class="slide" alt="Poster 2" />
  </div>

  <footer>
    <div class="coming-soon">✨ Coming Soon ✨</div>
    <p class="info-text">For Enquiry: <strong>chaahfashion@gmail.com</strong></p>
  </footer>

    const slides = document.querySelectorAll(".slide");
    let index = 0;
