<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaah Fashion - Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #d1c4e9, #7e57c2);
      color: #fff;
      text-align: center;
    }

    .slideshow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slideshow-container img.active {
      opacity: 1;
    }

    header {
      margin-top: 30px;
      z-index: 1;
    }

    .coming-soon {
      font-size: 3.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #f3e5f5, #ce93d8, #ba68c8);
      -webkit-background-clip: text;
      color: transparent;
      animation: pulseText 2s infinite alternate;
    }

    .tagline {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 10px;
      animation: fadeInUp 2s ease forwards;
    }

    footer {
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      width: 100%;
      position: absolute;
      bottom: 0;
      z-index: 1;
    }

    footer p {
      font-size: 1rem;
      font-weight: bold;
    }

    @keyframes pulseText {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.1); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      .coming-soon {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1rem;
      }

      footer p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <img src="chaah-fashion-poster1.jpeg" class="slide active" alt="Poster 1">
    <img src="chaah-fashion-poster.jpeg" class="slide" alt="Poster 2">
  </div>

  <header>
    <div class="coming-soon">Chaah Fashion – Coming Soon</div>
    <div class="tagline">Unveiling timeless elegance in women’s fashion</div>
  </header>

  <footer>
    <p>#StyleWithChaah</p>
    <p>For Enquiry: <strong>chaah.tech@gmail.com</strong></p>
  </footer>

  <script>
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    setInterval(() => {
      slides.forEach((img, i) => {
        img.classList.toggle("active", i === index);
      });
      index = (index + 1) % slides.length;
    }, 4000); // Change every 4 seconds
  </script>

</body>
</html>
