<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaah Fashion - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header, footer {
      position: fixed;
      left: 0;
      right: 0;
      z-index: 1000;
      text-align: center;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.4); /* crystal black */
      color: #fff;
    }

    header {
      top: 0;
      padding: 20px 10px;
      height: 120px;
    }

    footer {
      bottom: 0;
      padding: 20px 10px;
      height: 120px;
    }

    main {
      padding-top: 140px;   /* space for header */
      padding-bottom: 140px; /* space for footer */
    }

    .slideshow-container {
      width: 100%;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
      height: auto;
    }

    .slide.active {
      display: block;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(to right, #e91e63, #ffc107);
      -webkit-background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.4));
    }

    .coming-soon {
      margin-top: 10px;
      font-size: 2rem;
      font-weight: bold;
      background-color: rgba(255, 192, 203, 0.4);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      animation: pulse 2s infinite alternate;
      backdrop-filter: blur(5px);
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.9; }
      to { transform: scale(1.05); opacity: 1; }
    }

    .info-text {
      font-size: 1rem;
      color: #fff;
      font-weight: 500;
      margin-top: 8px;
      text-shadow: 0 0 4px rgba(0,0,0,0.8);
    }

    .tagline {
      font-size: 1.1rem;
      font-style: italic;
      color: #ffccff;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .title { font-size: 2rem; }
      .coming-soon { font-size: 1.3rem; }
      .info-text, .tagline { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="title">Chaah Fashion</div>
    <div class="coming-soon">✨ Coming Soon ✨</div>
  </header>

  <main>
    <div class="slideshow-container">
      <img src="chaah-fashion-poster1.jpeg" class="slide active" alt="Poster 1" />
      <img src="chaah-fashion-poster.jpeg" class="slide" alt="Poster 2" />
    </div>
  </main>

  <footer>
    <div class="info-text">For Enquiry: <strong>chaahfashion@gmail.com</strong></div>
    <div class="tagline">Stay tuned for the fashion revolution!</div>
  </footer>

  <script>
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    setInterval(() => {
      slides.forEach((img, i) => {
        img.classList.remove("active");
        if (i === index) img.classList.add("active");
      });
      index = (index + 1) % slides.length;
    }, 4000);
  </script>

</body>
</html>
