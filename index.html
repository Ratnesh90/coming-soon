<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaah Fashion - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      background-size: cover;
      background-position: center;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .overlay-text {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .overlay-text h1 {
      font-size: 3rem;
      color: #fff;
      animation: fadeInDown 1.5s ease;
    }

    .tagline {
      font-size: 1.4rem;
      margin-top: 10px;
      animation: slideIn 2s ease;
      font-weight: 500;
    }

    .coming-soon {
      font-size: 1.8rem;
      color: #ffeb3b;
      margin-top: 20px;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    .email-text {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
      animation: fadeInUp 2s ease-in;
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-60px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .overlay-text h1 { font-size: 2rem; }
      .tagline { font-size: 1.1rem; }
      .coming-soon { font-size: 1.3rem; }
      .email-text { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <!-- Sliding Backgrounds -->
    <div class="slide active" style="background-image: url('chaah-fashion-poster.jpeg');"></div>
    <div class="slide" style="background-image: url('chaah-fashion-poster1.jpeg');"></div>

    <!-- Overlay Text -->
    <div class="overlay-text">
      <h1>Chaah Fashion</h1>
      <div class="tagline">Elegance. Confidence. Redefined for the Modern Woman.</div>
      <div class="coming-soon">Coming Soon!</div>
    </div>

    <!-- Email Footer -->
    <div class="email-text">
      For inquiries: chaah.tech@gmail.com
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000); // Slide every 5 seconds
  </script>
</body>
</html>
