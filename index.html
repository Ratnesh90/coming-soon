<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaah Fashion - Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .slideshow-container {
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      background-size: cover;
      background-position: center;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .email-text {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
      animation: fadeInUp 2s ease-in;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .email-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide active" style="background-image: url('chaah-fashion-poster.jpeg');"></div>
    <div class="slide" style="background-image: url('chaah-fashion-poster1.jpeg');"></div>
    <div class="email-text">For inquiries: chaah.tech@gmail.com</div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 4000); // 4 seconds delay
  </script>
</body>
</html>
