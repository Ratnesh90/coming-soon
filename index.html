<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaah Fashion - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body {
      position: relative;
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 100;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 2px solid gold;
      padding-bottom: 5px;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(to right, #e91e63, #9c27b0);
      -webkit-background-clip: text;
      color: transparent;
      margin: 10px 0;
      animation: fadeInDown 1.5s ease-out;
    }

    .ribbon {
      width: 100%;
      background: linear-gradient(90deg, rgba(255,182,193,0.3), rgba(255,192,203,0.5), rgba(255,182,193,0.3));
      padding: 8px 0;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .ribbon span {
      font-weight: bold;
      color: red;
      font-size: 1.6rem;
      animation: glitter 1s infinite alternate;
      text-shadow: 0 0 5px rgba(255,0,0,0.5), 0 0 10px rgba(255,0,0,0.8);
    }

    .slideshow-container {
      position: relative;
      width: 100%;
    }

    .slide {
      width: 100%;
      max-width: 100%;
      display: block;
      animation: fadeInImage 2s ease-in-out;
    }

    footer {
      position: relative;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px 10px;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      color: #fff;
      z-index: 10;
      border-top: 2px solid gold;
    }

    .footer-line {
      font-size: 1.2rem;
      color: #ffe;
      margin-bottom: 5px;
    }

    .stay-tuned {
      font-size: 1rem;
      font-style: italic;
      color: #ffddaa;
      text-shadow: 0 0 5px rgba(255, 223, 186, 0.8);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInImage {
      from { opacity: 0.5; transform: scale(1.02); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes glitter {
      0% { opacity: 0.8; text-shadow: 0 0 5px red; }
      100% { opacity: 1; text-shadow: 0 0 12px red, 0 0 20px red; }
    }

    @media (max-width: 600px) {
      .title { font-size: 2rem; }
      .ribbon span { font-size: 1.2rem; }
      .footer-line { font-size: 1rem; }
      .stay-tuned { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="title">Chaah Fashion</div>
    <div class="ribbon"><span>âœ¨ Coming Soon âœ¨</span></div>
  </header>

  <div class="slideshow-container">
    <img src="chaah-fashion-poster3.jpg" alt="Poster 1" class="slide"/>
    <img src="chaah-fashion-poster2.jpg" alt="Poster 2" class="slide"/>
  </div>

  <footer>
    <div class="footer-line">For Enquiry: <strong>chaah.fashion@gmail.com</strong></div>
    <div class="stay-tuned">ðŸ’« Stay Tuned for the Grand Reveal ðŸ’«</div>
  </footer>

</body>
</html>
