<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaah Fashion - Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #f3e5f5, #fce4ec);
      position: relative;
      text-align: center;
    }

    .slideshow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow-container img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slideshow-container img.active {
      opacity: 1;
    }

    header {
      margin-top: 50px;
      z-index: 1;
    }

    .title {
      font-size: 3.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #d500f9, #ff4081);
      -webkit-background-clip: text;
      color: transparent;
      padding: 10px 20px;
      border-radius: 12px;
      background-color: rgba(255, 240, 250, 0.7);
      display: inline-block;
      animation: fadeInDown 2s ease;
    }

    .coming-soon {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: bold;
      padding: 10px 20px;
      background: rgba(255, 230, 250, 0.8);
      color: #6a1b9a;
      border-radius: 8px;
      animation: pulseText 2s infinite alternate;
    }

    .tagline {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 200, 0.7);
      border-radius: 8px;
      color: #4a148c;
      animation: fadeInUp 2s ease forwards;
    }

    footer {
      padding: 20px;
      background: rgba(255, 235, 255, 0.6);
      width: 100%;
      position: absolute;
      bottom: 0;
      z-index: 1;
    }

    footer p {
      font-size: 1rem;
      font-weight: bold;
      color: #4a148c;
    }

    @keyframes pulseText {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.1); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2rem;
      }

      .coming-soon {
        font-size: 1.5rem;
      }

      .tagline {
        font-size: 1rem;
      }

      footer p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <img src="chaah-fashion-poster.jpeg" class="slide active" alt="Poster 1">
    <img src="chaah-fashion-poster1.jpeg" class="slide" alt="Poster 2">
  </div>

  <header>
    <div class="title">Chaah Fashion</div>
    <div class="coming-soon">✨ Coming Soon ✨</div>
    <div class="tagline">Unveiling timeless elegance in women’s fashion</div>
  </header>

  <footer>
    <p>#StyleWithChaah</p>
    <p>For Enquiry: <strong>chaah.tech@gmail.com</strong></p>
  </footer>

  <script>
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    setInterval(() => {
      slides.forEach((img, i) => {
        img.classList.toggle("active", i === index);
      });
      index = (index + 1) % slides.length;
    }, 4000);
  </script>

</body>
</html>
