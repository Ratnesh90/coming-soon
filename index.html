<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaah Fashion - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background-color: #000;
      color: #fff;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      background-size: cover;
      background-position: center;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 10px 0;
      z-index: 2;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 900;
      color: #ffeb3b;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      animation: glow 1.5s infinite alternate;
    }

    .main-content {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .main-content h2 {
      font-size: 3rem;
      font-weight: bold;
      animation: fadeInDown 1.5s ease;
    }

    .tagline {
      font-size: 1.5rem;
      margin-top: 15px;
      animation: slideIn 2s ease;
      font-weight: 500;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px 0;
      background: rgba(0,0,0,0.6);
      text-align: center;
      z-index: 2;
    }

    footer .footer-tagline {
      font-size: 1.1rem;
      font-weight: 600;
      animation: pulse 1.5s infinite;
    }

    footer .email-text {
      margin-top: 5px;
      font-size: 1rem;
      font-weight: bold;
      animation: fadeInUp 2s ease-in;
    }

    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #f7f779; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #fce303; }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-60px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header h1 { font-size: 1.8rem; }
      .main-content h2 { font-size: 2rem; }
      .tagline { font-size: 1.1rem; }
      footer .footer-tagline { font-size: 1rem; }
      footer .email-text { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <!-- Sliding Backgrounds -->
    <div class="slide active" style="background-image: url('chaah-fashion-poster.jpeg');"></div>
    <div class="slide" style="background-image: url('chaah-fashion-poster1.jpeg');"></div>

    <!-- Header -->
    <header>
      <h1>✨ COMING SOON ✨</h1>
    </header>

    <!-- Main Overlay -->
    <div class="main-content">
      <h2>Chaah Fashion</h2>
      <div class="tagline">Elegance. Confidence. Redefined for the Modern Woman.</div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-tagline">A New Era in Women's Fashion Awaits You</div>
      <div class="email-text">For Enquiries: <strong>chaah.tech@gmail.com</strong></div>
    </footer>
  </div>

  <!-- JavaScript for slideshow -->
  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000);
  </script>
</body>
</html>
