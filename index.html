<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chaah Fashion Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slideShow 12s infinite;
    }

    .slideshow img:nth-child(1) {
      animation-delay: 0s;
    }

    .slideshow img:nth-child(2) {
      animation-delay: 6s;
    }

    @keyframes slideShow {
      0% { opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }

    header {
      position: relative;
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      text-align: center;
    }

    .title {
      font-size: 2.8rem;
      font-weight: bold;
      background: linear-gradient(90deg, #a64ca6, #ffc0cb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 2s ease-out forwards;
    }

    .coming-soon-ribbon {
      margin-top: 10px;
      padding: 8px 0;
      background: linear-gradient(90deg, #ffc0cb 0%, #ffe6f0 100%);
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(255, 182, 193, 0.8);
      animation: sparkle 2s infinite linear alternate;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.9);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1rem;
    }

    .tagline {
      font-style: italic;
      font-weight: 600;
      animation: fadeIn 2s ease-in;
      margin-bottom: 6px;
    }

    .email {
      font-weight: bold;
    }

    @keyframes sparkle {
      0% { background-position: 0% center; }
      100% { background-position: 100% center; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
        filter: blur(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        filter: blur(4px);
      }
      to {
        opacity: 1;
        filter: blur(0);
      }
    }
  </style>
</head>
<body>
