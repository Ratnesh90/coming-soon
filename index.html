<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaah Fashion Launch</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefbff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header, footer {
      background: #fff;
      padding: 20px;
      text-align: center;
      z-index: 1;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: bold;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      -webkit-background-clip: text;
      color: transparent;
      animation: fadeIn 2s infinite alternate;
    }

    header p {
      font-size: 1.1rem;
      color: #7e22ce;
      font-weight: bold;
      margin-top: 10px;
      animation: slideIn 1.5s ease-out;
    }

    .image-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .image-container img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      animation: zoomIn 6s infinite alternate;
      border-radius: 10px;
    }

    footer {
      border-top: 2px solid #e1c8ff;
    }

    footer p {
      font-size: 1rem;
      font-weight: bold;
      color: #6a1b9a;
      margin: 5px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      0% { transform: scale(1); }
      100% { transform: scale(1.02); }
    }

    /* Responsive text sizing */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      header p, footer p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Chaah Fashion – Coming Soon</h1>
    <p>Unveiling timeless elegance in women’s fashion</p>
  </header>

  <div class="image-container">
    <img src="chaah-fashion-poster1.jpeg" alt="Chaah Fashion Poster" />
  </div>

  <footer>
    <p>#StyleWithChaah</p>
    <p>For Enquiry: <strong>chaahfashion@gmail.com</strong></p>
  </footer>

</body>
</html>
