<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaah Fashion - Coming Soon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body { position: relative; }

    /* ===== Header updated ===== */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 100;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 2px solid gold;
      padding: 10px 0 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    /* Circular logo in the middle */
    .logo-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid gold;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      box-shadow: 0 0 12px rgba(255,215,0,0.25);
      animation: fadeInDown 1.2s ease-out;
    }
    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* makes sure the logo fits nicely */
    }

    .title {
      font-size: 2.2rem; /* a bit smaller to balance with logo */
      font-weight: bold;
      background: linear-gradient(to right, #e91e63, #9c27b0);
      -webkit-background-clip: text;
      color: transparent;
      animation: fadeInDown 1.5s ease-out;
    }

    /* ===== Removed ribbon styles (kept if you need later) ===== */
    /* .ribbon { ... }  .ribbon span { ... } */

    .slideshow-container { position: relative; width: 100%; }

    .slide {
      width: 100%;
      max-width: 100%;
      display: block;
      animation: fadeInImage 2s ease-in-out;
    }

    footer {
      position: relative;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px 10px;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      color: #fff;
      z-index: 10;
      border-top: 2px solid gold;
    }

    .footer-line {
      font-size: 1.2rem;
      color: #ffe;
      margin-bottom: 5px;
    }

    .stay-tuned {
      font-size: 1rem;
      font-style: italic;
      color: #ffddaa;
      text-shadow: 0 0 5px rgba(255, 223, 186, 0.8);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInImage {
      from { opacity: 0.5; transform: scale(1.02); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes glitter {
      0% { opacity: 0.8; text-shadow: 0 0 5px red; }
      100% { opacity: 1; text-shadow: 0 0 12px red, 0 0 20px red; }
    }

    @media (max-width: 600px) {
      .title { font-size: 1.8rem; }
      .footer-line { font-size: 1rem; }
      .stay-tuned { font-size: 0.9rem; }
      .logo-circle { width: 90px; height: 90px; }
    }
  </style>
</head>
<body>

  <header>
    <!-- Centered circular logo -->
    <div class="logo-circle">
      <img src="chaah-fashion-logo-resized.jpeg" alt="Chaah Fashion Logo">
    </div>

    <!-- Brand title -->
    <div class="title">Chaah Fashion</div>

    <!-- ✂️ Removed the ribbon:
    <div class="ribbon"><span>✨ Coming Soon ✨</span></div>
    -->
  </header>

  <div class="slideshow-container">
    <img src="chaah-fashion-poster5.jpeg" alt="Poster 1" class="slide"/>
    <img src="chaah-fashion-poster4.jpg" alt="Poster 2" class="slide"/>
  </div>

  <footer>
    <div class="footer-line">For Enquiry: <strong>chaah.fashion@gmail.com</strong></div>
    <div class="stay-tuned">💫 Stay Tuned for the Grand Reveal 💫</div>
  </footer>

</body>
</html>
