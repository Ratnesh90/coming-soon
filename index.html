<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaah Fashion - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header, footer {
      position: relative;
      text-align: center;
      padding: 20px;
      color: #fff;
      z-index: 10;
    }

    .header-content, .footer-content {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.3); /* Light overlay only on text */
      animation: fadeIn 2s ease forwards;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(to right, #d500f9, #ff4081);
      -webkit-background-clip: text;
      color: transparent;
    }

    .coming-soon {
      margin-top: 10px;
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
      animation: pulseText 2s infinite alternate;
    }

    .tagline {
      font-size: 1.2rem;
      font-weight: 500;
      margin-top: 8px;
      color: #ffe;
    }

    .slideshow-container {
      flex: 1;
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .slideshow-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slideshow-container img.active {
      opacity: 1;
    }

    .info-text {
      font-size: 1rem;
      color: #fff;
      font-weight: 500;
      margin-bottom: 5px;
    }

    @keyframes pulseText {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2rem;
      }

      .coming-soon {
        font-size: 1.4rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .info-text {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="title">Chaah Fashion</div>
      <div class="coming-soon">✨ Coming Soon ✨</div>
      <div class="tagline">Unveiling timeless elegance in women’s fashion</div>
    </div>
  </header>

  <div class="slideshow-container">
    <img src="chaah-fashion-poster1.jpeg" class="slide active" alt="Poster 1" />
    <img src="chaah-fashion-poster.jpeg" class="slide" alt="Poster 2" />
  </div>

  <footer>
    <div class="footer-content">
      <p class="info-text">Crafted with love for modern Indian women. Explore elegance, grace & tradition.</p>
      <p class="info-text">#StyleWithChaah</p>
      <p class="info-text">For Enquiry: <strong>chaah.tech@gmail.com</strong></p>
    </div>
  </footer>

  <script>
    const slides = document.querySelectorAll(".slide");
    let index = 0;

    setInterval(() => {
      slides.forEach((img, i) => {
        img.classList.toggle("active", i === index);
      });
      index = (index + 1) % slides.length;
    }, 4000);
  </script>

</body>
</html>
